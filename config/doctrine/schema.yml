---
csSetting:
  actAs: 
    Sluggable:
      fields: [name]
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    name:
      type:     string(255)
      unique:   true
      notnull:  true
    type:
      type: string(255)
      notnull:  true
      default:  input
    setting_group:
      type: string(255)
      default:  ''
    options:
      type: clob
    value:
      type: clob